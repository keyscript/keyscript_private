<!DOCTYPE html>
<html>
<head>
    <title>WebAssembly Test</title>
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #output {
            color: white;
            font-size: 24px;
            text-align: center;
        }

        #error {
            color: red;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="output"></div>
<div id="error"></div>
<script>
    let imports = {
        wasm: {
            memory: new WebAssembly.Memory({initial: 256}), // 1 page = 64KB, 256 pages = much storage
        },
        console: {
            log: function (offset, length) {
                console.log(new TextDecoder('utf8').decode(new Uint8Array(imports.wasm.memory.buffer, offset, length)));
            }
        }
    };
    fetch('primes.wasm') // file name!!
        .then(response => response.arrayBuffer())
        .then(bytes => {
            return WebAssembly.instantiate(bytes, imports)
        })
        .then(result => {
            let max = 100;
            const returnValue = result.instance.exports.findPrimes(BigInt(max)); // use BigInt for ints, use exports.<function name> for functions.
            if (returnValue) {
                document.getElementById('output').textContent = `the amount prime numbers from 0 to ${max} is: ${returnValue}`;
            } else {
                document.getElementById('output').textContent = `No output, check the console`;
            }
        })
        .catch(error => {
            document.getElementById('error').textContent = `Error loading WebAssembly: ${error.message}`;
        })
</script>
</body>
</html>
